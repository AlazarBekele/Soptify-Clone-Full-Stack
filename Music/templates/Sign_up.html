{% load static %}
<!DOCTYPE html>
<html lang="en">


<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>

  <!-- X-icon link -->
   <link rel="shortcut icon" type="X-icon" href="https://img.icons8.com/?size=100&id=SWxGACm2sLyw&format=png&color=000000">

  <!-- Sign Up -->
  <link rel="stylesheet" href="{% static 'Font.css' %}">
  <link rel="stylesheet" href="{% static 'signup.css' %}">
  <link rel="stylesheet" href="{% static 'LogDesign.css' %}">

  <!-- Bootstap link -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</head>


<body>

  <div class="containerImg d-flex justify-content-center align-items-center" >

    <div class="SignContainer d-flex flex-column rounded-3 justify-content-center align-items-center">

      <div class="mt-4 mb-3">

        <h2 class="poppins-bold text-light">Sign Up</h2>

      </div>

      <form method="post">

        {% csrf_token %}
        {{ sign.as_p }}

        <button class="LoginBtn poppins-bold pt-2 pb-2 mt-3 rounded-pill" type="submit" >Sign Up</button>
        <a class="d-flex justify-content-center align-items-center mt-4 text-center mb-5" href="{% url 'login' %}">back to login</a>

      </form>

    </div>

  </div>
  
</body>
</html>
