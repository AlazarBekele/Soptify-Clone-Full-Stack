{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Artist Page</title>
  
  <!-- x-icon -->
   <link rel="shortcut icon" type="x-icon" href="https://img.freepik.com/free-vector/music-hand-drawn-illustration_23-2149586317.jpg?t=st=1733166496~exp=1733170096~hmac=e39bd5414cf31f051089c14133ae12f00c9c1e3051c6abdb38918c604bb0a680&w=740">
  
  <!-- CSS Static -->
  <link rel="stylesheet" href="{% static 'postMusic.css' %}">

  <!-- Font link -->
   <link rel="stylesheet" href="{% static 'Font.css' %}">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/ bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

</head>


<body>
  
  <div class="MainBackgroundImgContainer d-flex flex-column justify-content-center align-items-center">

    <div class="PostMain p-4">

      <form method="post">

        {% csrf_token %}
        {{ postPage.as_p }}

        <div class="d-flex justify-content-center align-items-center gap-2">

          <a class="btn btn-dark poppins-bold" href="{% url 'login' %}">CANCLE</a>
          <button class="btn btn-dark poppins-bold" type="submit">POST</button>

        </div>

      </form>

    </div>

  </div>

</body>
</html>
