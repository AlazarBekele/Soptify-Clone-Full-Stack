{% load static %}
<!DOCTYPE html>

<html lang="en">

  <head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Login Page</title>
  
  <!-- Static Link -->
    <link rel="stylesheet" href="{% static 'LogDesign.css' %}">
    <link rel="stylesheet" href="{% static 'Font.css' %}">

  <!-- Bootstrap Link -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  <!-- Font link -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@500&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  
  </head>

<body>

  <div class="d-flex flex-column justify-content-center align-items-center">

    <div class="LogContain d-flex flex-column justify-content-center align-items-center">



      <div class="d-flex justify-content-center align-items-center gap-3 mt-5 mb-3">

        <img class="LogLogo" src="{% static "Img/Logo2.png" %}" alt="">

        <h4 class="text-light poppins-medium">Spotify</h4>

      </div>



      <div class="mb-4">

        <h3 class="text-light poppins-bold">Log in to continue.</h3>

      </div>


      <div class="d-flex flex-column">

        <div class="d-flex flex-column justify-content-center align-items-center">

          <input class="LogInput mb-3" type="text">
          <input class="LogInput" type="text">

        </div>

        <a class="float-start mt-2 mb-3 text-secondary" href="#">Reset Password?</a>

        
        <div class="d-flex justify-content-between align-items-center">

          <h6>Remember me?</h6>
    
          <input type="checkbox">
    
        </div>

      </div>

      <div class="mt-4">

        <button class="LoginBtn poppins-bold pt-2 pb-2 rounded-pill" type="submit">LOG IN</button>

      </div>


      <div style="opacity: 50%;" class="d-flex justify-content-center align-items-center gap-3 mt-4 text-light">

        <h4 class="">-------------</h4>

        <h4>OR</h4>

        <h4 class="">-------------</h4>

      </div>

      <div class="">

        <div class="socialMediaBorder d-flex justify-content-between align-items-center p-2">

          <img class="SocialImg" src="{% static 'Img/Social media/Facebook.png' %}" alt="">

          <h6 class="text-light">Continue With Facebook</h6>
          
        </div>

      </div>

    </div>

  </div>
  
</body>
</html>
